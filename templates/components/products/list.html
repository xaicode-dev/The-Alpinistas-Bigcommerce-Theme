<ul class="productList {{#if theme_settings.category-layout '==' 'product-list-view'}}is-open{{/if}}">
    {{#each products}}
    <li class="product">
		{{>components/elevate/product-list-item show_compare=../show_compare show_rating=../settings.show_product_rating theme_settings=../theme_settings customer=../customer event=../event settings=../settings position=(add @index 1)}}
    </li>
    {{/each}}
</ul>
