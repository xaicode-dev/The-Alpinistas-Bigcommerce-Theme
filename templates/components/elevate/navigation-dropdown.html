<div class="navPage-subMenu navPage-subMenu-horizontal" id="navPages-{{id}}" tabindex="-1">
    <ul class="navPage-subMenu-list">
        {{#each children}}
            <li class="navPage-subMenu-item-child">
                {{#if children}}
                    <a class="navPage-subMenu-action navPages-action navPages-action-depth-max navPage-child has-subMenu{{#if is_active}} activePage{{/if}}" href="{{url}}">
                        {{name}} 
                        <i class="icon navPages-action-moreIcon" aria-hidden="true">
                            <span class="icon-multimedia theme-icon" data-icon="&#xe902;"></span>
                        </i>
                    </a>
                    {{> components/elevate/navigation-dropdown}}
                {{else}}
                    <a class="navPage-subMenu-action navPages-action{{#if is_active}} activePage{{/if}} navPage-child" href="{{url}}">{{name}}</a>
                {{/if}}
            </li>
        {{/each}}
    </ul>
</div>
