<section class="productCarousel"
    data-list-name="{{list}}"
    data-slick='{
      "dots": false,
      "arrows": true,
      "infinite": false,
      "slidesToShow": 5,
      "slidesToScroll": 1,
      "autoplay": false,
      "autoplaySpeed": 2000,
      "responsive": [ 
        {
          "breakpoint": 1366,
          "settings": {
            "arrows": true,
            "autoplay": false,
            "autoplaySpeed": 2000,
            "slidesToShow": 4
          }
        },
        {
          "breakpoint": 1024,
          "settings": {
            "arrows": true,
            "autoplay": false,
            "autoplaySpeed": 2000,
            "slidesToShow": 3
          }
        },
        {
          "breakpoint": 600,
          "settings": {
            "arrows": true, 
            "autoplay": false,
            "autoplaySpeed": 2000,
            "slidesToShow": 2
          }
        },
        {
          "breakpoint": 480,
          "settings": {
            "arrows": true,
            "autoplay": false,
            "autoplaySpeed": 2000,
            "slidesToShow": 2
          }
        }
      ]
    }'
>
    {{#each products}}
    <div class="productCarousel-slide">
        {{> components/products/card settings=../settings theme_settings=../theme_settings customer=../customer event="list" position=(add @index 1)}}
    </div>
    {{/each}}
</section>
